<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Page Bootstrap</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
            <form>
                    <div class="form-group-lg container border border-primary rounded shadow p-3 mt-5 bg-white" style="width:450px;height:360px">
                        <div class="row justify-content-md-center">
                                <h3 style="margin-top:20px">Login!</h3>
                        </div>
                        <div class="row justify-content-md-center">
                                <div class="alert alert-danger alert-info" role="alert">
                                       Incorrect <span class="alert-link">Email</span> or <span class="alert-link">Password</span>
                                </div>
                        </div>
                        <div class="row justify-content-md-center">
                                <div class="col-8 input-group mb-3">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                        <span class="fa fa-envelope"></span>
                                                 </span>                                      
                                        </div>
                                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                                        <div class="invalid-feedback">
                                                Please provide a valid email.
                                        </div>
                                </div>
                        </div>
                        <div class="row justify-content-md-center">       
                                <div class="col-8 input-group mb-3">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                        <span class="fas fa-unlock-alt"></span>
                                                </span>                                      
                                        </div>
                                        <input type="password" id="password" class="form-control" placeholder="******" required>
                                </div>
                         </div>   
                        <div class="row justify-content-md-center">
                                <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="remember">
                                        <label class="form-check-label" for="remember">Remember me</label>
                                </div>
    
                        </div>
                        <div class="row  justify-content-md-center">
                                <div class="col-6">
                                        <input type="submit" class="btn btn-primary btn-block" value="Log In">
                                </div>
                        </div>
                    </div>
            </form>
    </body>
</html>
